on: workflow_dispatch
name: Build
jobs:
  test:
    runs-on: windows-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run git fetch --prune --unshallow
      run: git fetch --prune --unshallow
#     - name: Unit Tests
#       run: go test -v ./stmt
    - name: Build with "most"
      run: bash build-release.sh -r
    - name: Print dir
      run: ls build/windows/*/ 
    - name: Upload artfact
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: build/windows/*/usql-*-dev-windows-amd64.tar.bz2
      
